<!DOCTYPE html>
<html>

<head>
  <title>Login y Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Login y Registro</h2>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#login">Iniciar Sesión</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#register">Registrarse</a>
      </li>
    </ul>

    <div class="tab-content active">
      <div id="login" class="tab-pane">
        <form>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Ingrese su correo electrónico"
              name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Ingrese su contraseña"
              name="pswd">
          </div>
          <button type="button" class="btn btn-primary" onclick="makeLogin(event)">Iniciar Sesión</button>
        </form>
        <p class="warnings" id="warning"></p>
      </div>

      <!-- REGISTRO -->
      <div id="register" class="tab-pane">
        <form>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" name="name">
          </div>
          <div class="form-group">
            <label for="name">Apellido:</label>
            <input type="text" class="form-control" id="surname" placeholder="Ingrese su apellido" name="surname">
          </div>
          <div class="form-group">
            <label for="name">Numero:</label>
            <input type="number" class="form-control" id="phone" placeholder="Ingrese su numro" name="phone">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Ingrese su correo electrónico"
              name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Ingrese su contraseña"
              name="passwordl">
          </div>
          <div class="form-group">
            <label for="pwd">Repetir Contraseña:</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Repita su contraseña"
              name="repeatPassword">
          </div>
          <button type="submit" onclick="makeRegister(event)" class="btn btn-primary">Registro</button>
        </form>
        <p class="warnings" id="warning"></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
